- title: Who is this for?
  blurb: The fellowship is for anyone from a black or ethnic background. To be condiered you need to have done exceptionally well at the technical interview and be happy to commit to taking part in video and publicity to encourage more people from a BME background to consider a career in tech if selected. The fellowship candidate will also need to be looking for a junior developer job in either London or Manchester after the course.
- title: What is the process?
  blurb: Learning to code with Makers Academy is a serious commitment. To be considered you must complete the online resources <a href='https://www.codecademy.com/learn/ruby' target='_blank'>Codecademy Ruby</a>, show you have tried to learn to code in the past. You'll need to fill in the typeform below and record a video under 3 minutes on why you should recieve this fellowship. If selected you will be given more preperation work for the interview and asked to interview with us. We will then select a handful of people to recieve the remote fellowship.

- title: Why is targetted towards black and ethnic minority people?
  blurb: This is part of a diversity initiive and you can read more about our partnership and why we're doing this in our blog post.

- title: What are the repayment terms?
  blurb: Once employed, you will be repaying the fellowship loan at 10% of your net monthly income back to QardHassan and Makers Academy. This allows to reinvest and create the same opportunities for people down the line. You can read the  full repayment terms here.


- title: FAQs
  faqs:
  - question: What are you looking for in the video?
    answer: We are looking for people who can really convey their passion for coding and why they want to make this change in their life. We want to see who you are!

  - question: How do I upload the video?
    answer:  The video does not need to be slick and can be simply recorded on your phone or webcam. We need you to upload your film a video hosting site and send us the link to it. A simple way to do this is via YouTube.

  - question: Why is this only for people looking for a junior developer job in either London or Manchester?
    answer: As you won't be paying for this course upfront and only paying a small amount every month once you get a job, it's important to us and you that we get you your first job as a junior developer. Currently our networks are only in London and Manchester.

  - question: When is the deadline?
    answer:  We will stop taking in more enteries by December the 1st but the winner could be potentially selected before then so the quicker you do the work and show your commitment the more likely you might be in with a chance to win!

  - question: Can I take this part time?
    answer: Unfortunately not. One of the keys to our course is being immersed into a full time coding. We don't offer a part time course at the moment.

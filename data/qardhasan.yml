- title: Who is this fellowship for?
  blurb: This fellowship is in the form of an interest free loan is for anyone from a black, asian or ethnic minority (BAME) background. To be considered you need to have done exceptionally well at the technical interview and be happy to commit to taking part in video and publicity to encourage more people from a BAME background to consider a career in tech. The candidate will also need to be looking for a junior developer job in either London or Manchester after the course.
- title: What is the process?
  blurb: Learning to code with Makers Academy is a serious commitment. To be considered you must complete the online resources Codecademy Ruby, show you have tried to learn to code in the past. Youâ€™ll need to fill in the form and record a video under 3 minutes on why you should receive this interest free loan. If selected you will be given more preparation work for the interview and asked to interview with us. We will then select a handful of people to receive the remote interest free loan.

- title: What is a QardHasan?
  blurb: In Islamic finance it is an interest-free loan. In qardhul hasam, the borrower only repays the principal amount. This is our way of enabling more people to access our course without having to compromise their beliefs.

- title: Why is this targeted towards black and ethnic minority people?
  blurb: This is part of a diversity initiative and you can read more about our partnership and why we're doing this in our blog post.

- title: I'm not muslim can I still apply?
  blurb: Yes. As long as you are from a black, asian or ethnicity minority background, you can be considered for this.

- title: What are the repayment terms?
  blurb: Once employed, you will be repaying the loan at 10% of your net monthly income back to QardHassan and Makers Academy. This allows to reinvest and create the same opportunities for people down the line. You can read the  full repayment terms <a href='https://www.qardhasan.com/principles' target='_blank'>here.</a>

- title: When will the remote course start?
  blurb: The remote course will start full-time on the 3rd July 2017 with the PreCourse starting on 5th June 2017.

- title: When is the deadline to apply for the interest free loan?
  blurb: As we only have a limited number of loans, the earlier you get in your application the better but we won't be accepting applications beyond 1st of May 2017.


- title: FAQs
  faqs:
  - question: What are you looking for in the video?
    answer: We are looking for people who can really convey their passion for coding and why they want to make this change in their life. We want to see who you are!

  - question: How do I upload the video?
    answer:  The video does not need to be slick and can be simply recorded on your phone or webcam. We need you to upload your film to a video hosting site and send us the link to it. A simple way to do this is via YouTube.

  - question: Why is this only for people looking for a Junior Developer job in either London or Manchester?
    answer: As you won't be paying for this course upfront and only paying a small amount every month once you get a job, it's important to us and you that we get you your first job as a junior developer. Currently our networks are only in London and Manchester.

  - question: Can I do this course part time?
    answer: Unfortunately not. One of the keys to our course is being immersed into full time coding. We don't offer a part time course at the moment.

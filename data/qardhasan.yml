- title: Who is this for?
  blurb: The interest free loan is for anyone from a black or ethnic background. To be condiered you need to have done exceptionally well at the technical interview and be happy to commit to taking part in video and publicity to encourage more people from a BME background to consider a career in tech if selected. The candidate will also need to be looking for a junior developer job in either London or Manchester after the course.
- title: What is the process?
  blurb: Learning to code with Makers Academy is a serious commitment. To be considered you must complete the online resources <a href='https://www.codecademy.com/learn/ruby' target='_blank'>Codecademy Ruby</a>, show you have tried to learn to code in the past. You'll need to fill in the typeform below and record a video under 3 minutes on why you should recieve this interest free loan. If selected you will be given more preperation work for the interview and asked to interview with us. We will then select a handful of people to recieve the remote interest free loan.

- title: What is a QardHasan?
  blurb: A QardHasan, in Islamic finance is an interest-free loan. In qardhul hasam, the borrower only repays the principal amount. Because the Quran forbids paying or receiving interest, qardhul hasam is the only permissible loan in Islamic finance and this is our way of enabling more people to access our course that allows them without having to compromise their beliefs.

- title: Why is targetted towards black and ethnic minority people?
  blurb: This is part of a diversity initiive and you can read more about our partnership and why we're doing this in our blog post.

- title: I'm not muslim can I still apply?
  blurb: Yes. Aslong as you are from a black and ethnicity minority background, you can be considered for this.

- title: What are the repayment terms?
  blurb: Once employed, you will be repaying the fellowship loan at 10% of your net monthly income back to QardHassan and Makers Academy. This allows to reinvest and create the same opportunities for people down the line. You can read the  full repayment terms <a href='https://www.qardhasan.com/principles' target='_blank'>here</a>

- title: When will the remote course start?
  blurb: The remote course will start full-time on the 3rd July 2017 with the pre-course starting on 5th June 2017.

- title: When is the deadline to apply for the interest free loan?
  blurb: As we only have a handful to give away, the earlier you get in your application the better but we won't be accepting applications beyond 1st of May 2017.


- title: FAQs
  faqs:
  - question: What are you looking for in the video?
    answer: We are looking for people who can really convey their passion for coding and why they want to make this change in their life. We want to see who you are!

  - question: How do I upload the video?
    answer:  The video does not need to be slick and can be simply recorded on your phone or webcam. We need you to upload your film a video hosting site and send us the link to it. A simple way to do this is via YouTube.

  - question: Why is this only for people looking for a junior developer job in either London or Manchester?
    answer: As you won't be paying for this course upfront and only paying a small amount every month once you get a job, it's important to us and you that we get you your first job as a junior developer. Currently our networks are only in London and Manchester.

  - question: Can I take this part time?
    sanswer: Unfortunately not. One of the keys to our course is being immersed into a full time coding. We don't offer a part time course at the moment.
